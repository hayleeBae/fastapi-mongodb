<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="\css\mypage.css">

<body>
    <div>
        <header class="mb-3">
            <h1>
                <img src="/images/user.png" width="70">
                MyPage
            </h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-3">
                    <div class="card">
                        <h5 class="card-header">메뉴</h5>
                        <div class="card-body">
                            <a class="nav-link" href="#" onclick="showInfo()">정보</a>
                            <a class="nav-link" href="#" onclick="showRecords()">기록</a>
                        </div>
                    </div>
                </nav>

                <article id="infoSection">
                    <div class="card">
                        <div class="section-header">
                            <h2>개인 정보</h2>
                        </div>
                        <div class="card-body" id="userInfoCard">
                            <!-- <p><strong>이름:</strong> 문재원</p>
                            <p><strong>아이디:</strong> 981004</p>
                            <p><strong>성별:</strong> 남성</p>
                            <p><strong>이메일:</strong> example@example.com</p> -->
                            <p>회원 정보를 불러올 수 없습니다.</p><br>
                            <p>로그인을 해주세요.</p>

                        </div>
                    </div>
                </article>

                <article id="recordsSection" style="display:none;">
                    <div class="card">
                        <div class="section-header">
                            <h2>기록</h2>
                        </div>
                        <div class="card-body">
                            <p>회원의 대화 기록이 없습니다.</p>
                            <!-- Button trigger modal -->
                           

                            

                        </div>
                    </div>
                </article>
            </div>
        </div>

    </div>

        function showInfo() {
